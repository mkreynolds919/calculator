<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="myscripts.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator-container">
        <div class="display-container">
            <img src="./images/oklahoma_city_thunder.png">
            <div class="display-text"></div>
        </div>
        <div class="input-container">
            <div class="parent margin-gap">
                <div class="misc-container margin-gap">
                    <button id="clear">AC</button>
                    <button id="backspace">BACK</button>
                    <button id="signs">+/-</button>
                </div>
                <div class="number-container margin-gap">
                    <button id="7">7</button>
                    <button id="8">8</button>
                    <button id="9">9</button>
                    <button id="4">4</button>
                    <button id="5">5</button>
                    <button id="6">6</button>
                    <button id="1">1</button>
                    <button id="2">2</button>
                    <button id="3">3</button>
                    <button id="0" class="zero">0</button>
                    <button id="decimal">.</button>
                </div>
            </div>
            <div class="operation-container margin-gap">
                <button class="operator" id="add">+</button>
                <button class="operator" id="subtract">-</button>
                <button class="operator" id="multiply">x</button>
                <button class="operator" id="divide">/</button>
                <button id="equals">=</button>
            </div>
        </div>
    </div>
</body>
</html>
